spring:
  application:
    name: dashboard-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        enabled: false
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
logging:
  file:
    path: shop-log/dashboard-service.log
server:
  port: 9000